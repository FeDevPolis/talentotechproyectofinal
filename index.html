<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Edition Jerseys Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">City Edition Jerseys Shop</h1>
            <button class="open-menu" id="open-menu" aria-label="Abrir menú">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu" aria-label="Cerrar menú">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h2 class="logo">City <br>Edition <br>Jerseys <br>Shop</h2>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-hand-index-thumb"></i>Home
                        </button>
                    </li>
                    <li>
                        <button id="todos" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i>Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="city" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i>City Edition
                        </button>
                    </li>
                    <li>
                        <button id="classic" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i>Hardwood Classic
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito 
                            <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 <a href="https://github.com/FeDevPolis" title="Sitio de FeDevPolis">FeDevPolis</a></p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <div class="producto">
                    <img src="./assets/city01.avif" alt="Camiseta City Edition Atlanta Hawk">
                    <div class="detalles">
                        <h3 class="producto-titulo">City Edition Atlanta Hawk</h3>
                        <p class="producto-precio">$75000</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/menu.js" defer></script>
</body> 
</html>
